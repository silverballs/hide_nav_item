<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove Nav Item</title>

<style>
.nav {
    list-style: none;
    text-align: center;
    margin: 0px;
    padding: 0px;
    background-color:lightgray;
}
.nav li {
    display: inline;
}
.nav a {
    display: inline-block;
    padding: 10px;
}
</style>

</head>
<body>

<ul id="mainNav" class="nav">
<li><a href="#">Hey</a></li>
<li><a href="#">Ken,</a></li>
<li><a href="#">This</a></li>
<li><a href="#">Is</a></li>
<li><a href="#">My</a></li>
<li><a href="#">Nav</a></li>
<li><a href="#">Ig</a></li>
<li><a href="#">At</a></li>
<li><a href="#">Ion!</a></li>
</ul>
	
</body>
</html>
